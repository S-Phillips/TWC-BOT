#Set to True to display the Web browser, or False to run in the background as headless
showBrowser=True
browserInitType=debian

#You can create a custom action log to keep seperate from pbnc.run
#This would be useful if deploying multiple bot instances
commandListFile=../data/input/pbnc.run

#User credentials (Leave BLANK to be prompted by terminal)
PBNUserHandle=
PBNUserPW=

#Set server to Connect to: [beginner, primary, tournament] 
serverToConnect=

#Set bot to automatically start after object creation, or auto start
#if autoLogin is False, then PBNBot.startBot() must be called to run bot
pbnAutoLogin=True

#Re-Attempt login if suddenly signed out without triggering bot to close
pbnStayLoggedIn=True
waitForInitialReLogin=5
waitForReLogin=60
catchUpDelay=2

#Bot cycle pause time
#False = Full throttle(Not recommeded),
#Cycle pause time should be a float value in seconds: 1 or 0.5
#This is the amount of time in between checking the browser console.log
#and any other instructions in the loop set while logged in
#1 Second is safe, but can be adjusted down to what your server can handle
botCyclePauseTime=1

#Bot send command pause time:
#(The ammount of time in between the bot sending a new command through the browser ui)
#If messages are not being processed properly, the console may be getting bogged up. Try slowing this down
botSendCommandPause=0.2

#Logging Options
pbnOutputToConsole=True
pbnOutputConsoleToLog=True
pbnOutputCommToLog=True
pbnOutputActionToLog=True

#Auto Update Player Lists:
playerListAutoUpdate=False
playerListAutoUpdateToChat=False
playerListAutoUpdatePauseTime=2

